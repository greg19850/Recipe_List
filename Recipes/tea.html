<h1>Tea</h1>

<img src="../Images/tea.jpeg" alt="Tea">
<p>A hot drink made by infusing the dried crushed leaves of the tea plant in boiling water.</p>

<h2>ingredients</h2>
<ul>
    <li>Tea bag</li>
    <li>Boiling water</li>
</ul>

<h2>Steps</h2>
<ol>
    <li>Place tea bag in a cup</li>
    <li>Pour tea over with boiling water</li>
</ol>
